            <button onclick="window.location.href='file:///D:/AP22110010502%20web%20tech/web%20project/index%201.html'" class="login-button">LOGIN </button>

            <button onclick="window.location.href='file:///D:/AP22110010502%20web%20tech/web%20project/index%201.html'" class="signin-button">SIGNIN </button>
        </form>
